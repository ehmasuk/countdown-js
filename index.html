<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown</title>
        <!-- tailwindcss cdn -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body class="p-5 flex flex-col items-center justify-center gap-10">
        <p class="font-bold text-3xl text-violet-500">Countdown js</p>
        <!-- countdown1 -->
        <div>
            <p class="text-xl text-semibold ">Countdown with destination date</p>
            <div
                class="countdown1 flex gap-4 mt-2 [&>div]:bg-indigo-500 [&>div]:text-white items-center justify-center [&>div]:font-bold [&>div]:text-2xl [&>div]:rounded [&>div]:w-16 [&>div]:h-16 [&>div]:flex [&>div]:justify-center [&>div]:items-center"
            >
                <div class="days"></div>
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
            </div>
        </div>
        <!-- countdown2 -->
        <div>
            <p class="text-xl text-semibold ">Countdown for a specific time interval</p>
            <div
                class="countdown2 flex gap-4 mt-2 [&>div]:bg-violet-500 [&>div]:text-white items-center justify-center [&>div]:font-bold [&>div]:text-2xl [&>div]:rounded [&>div]:w-16 [&>div]:h-16 [&>div]:flex [&>div]:justify-center [&>div]:items-center"
            >
                <div class="days"></div>
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
            </div>
        </div>
        <!-- countdown3 -->
        <div>
            <p class="text-xl text-semibold text-center">Countdown without labels</p>
            <div
                class="countdown3 flex gap-4 mt-2 [&>div]:bg-red-500 [&>div]:text-white items-center justify-center [&>div]:font-bold [&>div]:text-2xl [&>div]:rounded [&>div]:w-16 [&>div]:h-16 [&>div]:flex [&>div]:justify-center [&>div]:items-center"
            >
                <div class="days"></div>
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
            </div>
        </div>




        <script src="countdown.js"></script>

        <script>
            new Countdown({
                className: "countdown1",
                destination: "12/12/26",
                labels:false
            });

            new Countdown({
                className: "countdown2",
                destination: [3, 1, 0, 0],
            });

            new Countdown({
                className: "countdown3",
                destination: [7, 30, 0, 0],
                labels:false
            });
        </script>
    </body>
</html>
